<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>convert.blue</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
</head>
<body>
  <nav class="tabs">
    <a href="{{ url_for('main.index') }}"
       class="{% if active=='index' %}active{% endif %}">
      Column → Comma-Seperated List
    </a>
    <a href="{{ url_for('main.commalisttocolumn') }}"
       class="{% if active=='commalisttocolumn' %}active{% endif %}">
      Comma-Seperated List → Column
    </a>
    <a href="{{ url_for('main.changecase') }}"
    class="{% if active=='changecase' %}active{% endif %}">
    Change Case
    </a>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
